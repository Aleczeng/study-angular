<div class="container">
  <h2>{{ authors.length }} Authors</h2>
  <ul *ngFor="let author of authors | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
    <li><a [routerLink]="['/author', author.id, author.name]">{{author.name}}</a></li>
  </ul>
  <ngb-pagination
    [(page)]="page"
    [pageSize]="pageSize"
    [collectionSize]="authors.length">
  </ngb-pagination>
</div>

<form [formGroup]="form" (ngSubmit)="login()">
  <div *ngIf="form.errors" class="alert alert-danger">Please check form</div>
  <div formGroupName="account">
    <div class="form-group">
      <label for="username">User Name</label>
      <input type="text" class="form-control" id="username" formControlName="username">
      <form-errors [validationName]="form.get('account.username')"></form-errors>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="text" class="form-control" id="password" name="password" formControlName="password">
      <form-errors [validationName]="form.get('account.password')"></form-errors>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
